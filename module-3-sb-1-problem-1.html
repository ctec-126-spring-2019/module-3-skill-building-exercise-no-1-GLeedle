<body>

    <div class="container shadow mb-2 bg-light rounded">

            <div class="col-12">
                <h1>Module 3 Skill Building No. 1 - Problem 1</h1>
                <button type="button" class="btn btn-success" onclick="startThings()">START</button>
                <div id="output" class="mt-5"></div>
            </div>

    <!-- Module 3 Skill Building Exercise 1 - Part 1 JavaScript -->
    <script>
        function startThings() {
            let romanNumeral // do not modify
            // your code goes here
            // be sure to assign the roman numeral to the variable romanNumeral
            // it will be used to display it on the web page using the code below
            romanNumeral = prompt("Please Choose a number between 1 and 10")

            if (romanNumeral == 1) {
                romanNumeral = "I"
            } else if (romanNumeral == 2) {
                romanNumeral = "II"
            } else if (romanNumeral == 3) {
                romanNumeral = "III"
            } else if (romanNumeral == 4) {
                romanNumeral = "IV"
            } else if (romanNumeral == 5) {
                romanNumeral = "V"
            } else if (romanNumeral == 6) {
                romanNumeral = "VI"
            } else if (romanNumeral == 7) {
                romanNumeral = "VII"
            } else if (romanNumeral == 8) {
                romanNumeral = "VIII"
            } else if (romanNumeral == 9) {
                romanNumeral = "IX"
            } else if (romanNumeral == 10) {
                romanNumeral = "X"
            } else {
                romanNumeral = `<h1>${romanNumeral}? Wrong!</h1><h2>Choose a number between 1 - 10</h2><h3>Please try again...</h3><img src="img/error.jpg" alt="Wrong Answer, try again" height="300">`
            }
            // do not modify start
            let outputDiv = document.getElementById('output')
            outputDiv.innerHTML = romanNumeral
            // do not modify end
        }
    </script>
